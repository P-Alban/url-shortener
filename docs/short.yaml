parameters:
  - name: body
    in: body
    schema:
      $ref: '#/definitions/Url'
responses:
  '200':
    description: Returns a short url
    content:
      application/json:
        schema:
          $ref: '#/definitions'
definitions:
  Url:
    type: object
    properties:
      base_url:
        type: string
  Response:
    type: object
    items:
      properties:
        result:
          type: string
          example: gtfo.gq/d1n
