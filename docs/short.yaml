parameters:
  - name: body
    in: body
    schema:
      $ref: '#/definitions/Url'
responses:
  '200':
    description: Returns a short url
    content:
      application/json:
        schema:
          type: array
          items:
            properties:
              result:
                type: string
                example: gtfo.gq/d1n
definitions:
  Url:
    type: object
    properties:
      base_url:
        type: string